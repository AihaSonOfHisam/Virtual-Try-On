<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="product-detail-styles.css">
    <script>
        // Function to update the page content based on the query parameter
        function updateProductDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const color = urlParams.get('color');

            const productTitle = document.getElementById('product-title');
            const productImage = document.getElementById('product-image');
            const productDescription = document.getElementById('product-description');

            if (color === 'blackHoodie') {
                productTitle.textContent = 'BLACK HOODIE';
                productImage.src = 'images/Hoodie.png';
                productDescription.textContent = 'Black Hoodie';
            } else if (color === 'blueHoodie') {
                productTitle.textContent = 'BLUE  HOODIE';
                productImage.src = 'images/Blue-Hoodie.png';
                productDescription.textContent = 'Blue Hoodie';
            } else if (color === 'whiteHoodie') {
                productTitle.textContent = 'WHITE HOODIE';
                productImage.src = 'images/White-Hoodie.png';
                productDescription.textContent = 'White Hoodie';
            }
        }
    </script>
</head>
<body onload="updateProductDetail()">
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Virtual Try On Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search By Typing Keywords...">
        </div>
        <div class="account">
            <a href="userprofile.html" class="account-link">
                <img src="images/account-logo.png" alt="Account Icon">
                <span>Account</span>
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="category.html" class="active">Category</a></li>
            <li><a href="tryOn.html">Virtual Try On</a></li>
            <li><a href="#">Review</a></li>
        </ul>
    </nav>

    <!-- Product Detail Section -->
    <main>
        <div class="product-detail">
            <div class="product-image">
                <img id="product-image" src="images/Hoodie.png" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 id="product-title">BLACK HOODIE</h1>
                <p id="product-description">Black hoodie</p>
                <button class="try-on-btn" onclick="redirectToTryOn()">Try On</button>
            </div>
        </div>
    </main>

    <script>
        // Function to redirect to tryOn.html when the "Try On" button is clicked
        function redirectToTryOn() {
            const urlParams = new URLSearchParams(window.location.search);
            const color = urlParams.get('color'); // Get the selected color

            // Redirect to tryOn.html and pass the selected shirt color in the query string
            window.location.href = `tryOn.html?shirt=${color}`;
        }
    </script>
</body>
</html>
