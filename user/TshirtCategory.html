<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirt Category</title>
    <link rel="stylesheet" href="TshirtStyles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Virtual Try On Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search By Typing Keywords...">
        </div>
        <div class="account">
            <a href="userprofile.html" class="account-link">
                <img src="images/account-logo.png" alt="Account Icon">
                <span>Account</span>
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="category.html">Category</a></li>
            <li><a href="tryOn.html">Virtual Try On</a></li>
            <li><a href="#">Review</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="header-wrapper">
            <h1>Explore T-Shirts</h1>
            <!-- "Add New Shirt" Button -->
            <a href="addShirt.html">
                <button class="add-shirt-btn">Add</button>
            </a>
        </div>
        
        <div class="tshirt-display">
            <!-- White T-Shirt -->
            <div class="tshirt-item">
                <img src="images/T-shirt.png" alt="White T-shirt">
                <p>White T-Shirt</p>
                <a href="TshirtProductDetail.html?color=whiteTshirt">
                    <button>Add to Cart</button>
                </a>
            </div>
            <!-- Black T-Shirt -->
            <div class="tshirt-item">
                <img src="images/black-tshirt.png" alt="Black T-shirt">
                <p>Black T-Shirt</p>
                <a href="TshirtProductDetail.html?color=blackTshirt">
                    <button>Add to Cart</button>
                </a>
            </div>
            <!-- Blue T-Shirt -->
            <div class="tshirt-item">
                <img src="images/blue-tshirt.png" alt="Blue T-shirt">
                <p>Blue T-Shirt</p>
                <a href="TshirtProductDetail.html?color=blueTshirt">
                    <button>Add to Cart</button>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
