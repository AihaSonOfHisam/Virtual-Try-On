<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <link rel="stylesheet" href="index-style.css">
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Virtual Try On Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search By Typing Keywords...">
        </div>
        <div class="account">
            <img src="images/account-logo.png" alt="Account Icon">
            <span>Account</span>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">Category</a></li>
            <li><a href="tryOn.html">Virtual Try On</a></li>
            <li><a href="review.html" class="active">Review</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <main>
        <section class="review-container">
            <!-- Product Image -->
            <div class="try-on-display">
                <img src="images/tryOnResults.png" alt="Product Image">
            </div>

            <!-- Review Form -->
             
            <div class="review-form">
            <form action="review-list.html" method="get">
                    <h3>Rating</h3>
                    <div class="stars">
                        ★★★★★ <span>Amazing</span>
                    </div>
                    <h3>Comment</h3>
                    <textarea name="comment" placeholder="Write here..." required></textarea>
                    <br>
                    <div class="button-container">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
            
            
        </section>
    </main>
</body>
</html>
