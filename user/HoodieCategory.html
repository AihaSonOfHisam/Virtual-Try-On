<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodie Category</title>
    <link rel="stylesheet" href="TshirtStyles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Virtual Try On Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search By Typing Keywords...">
        </div>
        <div class="account">
            <a href="userprofile.html" class="account-link">
                <img src="images/account-logo.png" alt="Account Icon">
                <span>Account</span>
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="category.html">Category</a></li>
            <li><a href="tryOn.html">Virtual Try On</a></li>
            <li><a href="#">Review</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="header-wrapper">
            <h1>Explore Hoodie</h1>
            <!-- "Add New Shirt" Button -->
            <a href="addShirt.html">
                <button class="add-shirt-btn">Add</button>
            </a>
        </div>
        
        <div class="tshirt-display">
            <!-- Black Hoodie -->
            <div class="tshirt-item">
                <img src="images/Hoodie.png" alt="Black Hoodie">
                <p>Black Hoodie</p>
                <a href="HoodieProductDetail.html?color=blackHoodie">
                    <button>Add to Cart</button>
                </a>
            </div>
            <!-- Blue Hoodie -->
            <div class="tshirt-item">
                <img src="images/Blue-Hoodie.png" alt="Blue Hoodie">
                <p>Blue Hoodie</p>
                <a href="HoodieProductDetail.html?color=blueHoodie">
                    <button>Add to Cart</button>
                </a>
            </div>
            <!-- White Hoodie -->
            <div class="tshirt-item">
                <img src="images/White-Hoodie.png" alt="White Hoodie">
                <p>White Hoodie</p>
                <a href="HoodieProductDetail.html?color=whiteHoodie">
                    <button>Add to Cart</button>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
