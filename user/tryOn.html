<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try On</title>
    <link rel="stylesheet" href="tryon_style.css">
    <script>
        // Function to update the displayed shirt based on the URL parameter
        function updateShirtDisplay() {
            const urlParams = new URLSearchParams(window.location.search);
            const shirtColor = urlParams.get('shirt'); // Get the selected shirt color

            const shirtImageBox = document.getElementById('shirt-image');
            const shirtImage = document.getElementById('shirt-img');

            // Check which shirt was selected and update the image accordingly
            if (shirtColor === 'whiteTshirt') {
                shirtImage.src = 'images/T-shirt.png';
                shirtImage.alt = 'White T-shirt';
            } else if (shirtColor === 'blackTshirt') {
                shirtImage.src = 'images/black-tshirt.png';
                shirtImage.alt = 'Black T-shirt';
            } else if (shirtColor === 'blueTshirt') {
                shirtImage.src = 'images/blue-tshirt.png';
                shirtImage.alt = 'Blue T-shirt';
            } else if (shirtColor === 'blackHoodie') {
                shirtImage.src = 'images/Hoodie.png';
                shirtImage.alt = 'Black Hoodie';
            } else if (shirtColor === 'blueHoodie') {
                shirtImage.src = 'images/Blue-Hoodie.png';
                shirtImage.alt = 'Blue Hoodie';
            } else if (shirtColor === 'whiteHoodie') {
                shirtImage.src = 'images/White-Hoodie.png';
                shirtImage.alt = 'White Hoodie';
            } else if (shirtColor === 'whiteCasual') {
                shirtImage.src = 'images/Casual.png';
                shirtImage.alt = 'White Casual';
            } else if (shirtColor === 'blackCasual') {
                shirtImage.src = 'images/Black-Casual.png';
                shirtImage.alt = 'Black Casual';
            } else if (shirtColor === 'blueCasual') {
                shirtImage.src = 'images/Blue-Casual.png';
                shirtImage.alt = 'Blue Casual';
            }
        }
    </script>
</head>
<body onload="updateShirtDisplay()">
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Virtual Try On Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search By Typing Keywords...">
        </div>
        <div class="account">
            <a href="userprofile.html" class="account-link">
                <img src="images/account-logo.png" alt="Account Icon">
                <span>Account</span>
            </a>
        </div>
    </header>

    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="category.html">Category</a></li>
            <li><a href="tryOn.html" class="active">Virtual Try On</a></li>
            <li><a href="#">Review</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
        <div class="model-display">
            <div class="model">
                <button class="upload-btn">Upload Image</button>
            </div>
            <div class="model" id="shirt-image">
                <img id="shirt-img" src="images/T-shirt.png" alt="Shirt" />
            </div>
            <div class="model">
                <button class="upload-btn">Upload Different Cloth</button>
                <button class="run-btn">Run</button>
            </div>
        </div>
    </main>
</body>
</html>
