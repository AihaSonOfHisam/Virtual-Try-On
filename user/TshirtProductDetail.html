<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="product-detail-styles.css">
    <script>
        // Function to update the page content based on the query parameter
        function updateProductDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const color = urlParams.get('color');

            const productTitle = document.getElementById('product-title');
            const productImage = document.getElementById('product-image');
            const productDescription = document.getElementById('product-description');

            if (color === 'whiteTshirt') {
                productTitle.textContent = 'WHITE T-SHIRT';
                productImage.src = 'images/T-shirt.png';
                productDescription.textContent = 'White T-shirt with round neck';
            } else if (color === 'blackTshirt') {
                productTitle.textContent = 'BLACK T-SHIRT';
                productImage.src = 'images/black-tshirt.png';
                productDescription.textContent = 'Black T-shirt with round neck';
            } else if (color === 'blueTshirt') {
                productTitle.textContent = 'BLUE T-SHIRT';
                productImage.src = 'images/blue-tshirt.png';
                productDescription.textContent = 'Blue T-shirt with round neck';
            }
        }
    </script>
</head>
<body onload="updateProductDetail()">
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Virtual Try On Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search By Typing Keywords...">
        </div>
        <div class="account">
            <a href="userprofile.html" class="account-link">
                <img src="images/account-logo.png" alt="Account Icon">
                <span>Account</span>
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="category.html" class="active">Category</a></li>
            <li><a href="tryon.html">Virtual Try On</a></li>
            <li><a href="#">Review</a></li>
        </ul>
    </nav>

    <!-- Product Detail Section -->
    <main>
        <div class="product-detail">
            <div class="product-image">
                <img id="product-image" src="images/T-shirt.png" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 id="product-title">WHITE T-SHIRT</h1>
                <p id="product-description">White T-shirt with round neck</p>
                <button class="try-on-btn" onclick="redirectToTryOn()">Try On</button>
            </div>
        </div>
    </main>

    <script>
        // Function to redirect to tryOn.html when the "Try On" button is clicked
        function redirectToTryOn() {
            window.location.href = 'tryOn.html'; // Redirect to tryOn.html
        }
    </script>
</body>
</html>
