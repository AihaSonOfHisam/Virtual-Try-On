<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Category</title>
    <link rel="stylesheet" href="TshirtStyles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Virtual Try On Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search By Typing Keywords...">
        </div>
        <div class="account">
            <a href="userprofile.html" class="account-link">
                <img src="images/account-logo.png" alt="Account Icon">
                <span>Account</span>
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="category.html">Category</a></li>
            <li><a href="tryOn.html">Virtual Try On</a></li>
            <li><a href="#">Review</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="header-wrapper">
            <h1>Explore Casual</h1>
            <!-- "Add New Shirt" Button -->
            <a href="addShirt.html">
                <button class="add-shirt-btn">Add</button>
            </a>
        </div>

        <div class="tshirt-display">
            <!-- White Casual -->
            <div class="tshirt-item">
                <img src="images/Casual.png" alt="White Casual">
                <p>White Casual</p>
                <a href="CasualProductDetail.html?color=whiteCasual">
                    <button>Add to Cart</button>
                </a>
            </div>
            <!-- Black Casual -->
             <div class="tshirt-item">
                <img src="images/Black-Casual.png" alt="Black Caual">
                <p>Black Casual</p>
                <a href="CasualProductDetail.html?color=blackCasual">
                    <button>Add to cart</button>
                </a>
             </div>
             <!-- Blue Casual -->
              <div class="tshirt-item">
                <img src="images/Blue-Casual.png" alt="Blue Caual">
                <p>Blue Casual</p>
                <a href="CasualProductDetail.html?color=blueCasual">
                    <button>Add to cart</button>
                </a>
              </div>
        </div>
    </main>
</body>
</html>
